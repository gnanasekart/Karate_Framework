<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-2-worker-1"},{"id":2,"content":"ForkJoinPool-2-worker-3"},{"id":3,"content":"ForkJoinPool-2-worker-2"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"getIncident[1:7]","start":47,"end":2444,"title":"getIncident[1:7] 05:30:00.047-05:30:02.444 User login into service"},{"id":2,"group":2,"content":"JavaScriptExect[1:4]","start":60,"end":70,"title":"JavaScriptExect[1:4] 05:30:00.060-05:30:00.070 Execute JS function"},{"id":3,"group":3,"content":"putIncident[1:8]","start":55,"end":4819,"title":"putIncident[1:8] 05:30:00.055-05:30:04.819 User login into service"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
